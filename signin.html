<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="/css/signin_styles.css">
</head>

<body>
    <div class="signin">

        <!-- ----------left---------- -->
        <div class="signin-left">
            <img src="/images/bonbon-line-online-shopping-1.png" alt="">
        </div>


        <!-- /-------------RIGHT SIDE------------/ -->
        <div class="signin-right">
            <div class="signin-content">
                <header class="login-header">
                    <ul class="links">
                        <li> <a href="about.html">About</a></li>
                        <li> <a href="reviews.html">Reviews</a></li>
                        <li> <a href="products.html">Products</a></li>
                        <li> <a href="login.html">Login/Sign Up</a></li>
                        <li> <a href="cart.html">Cart</a></li>
                    </ul>
                    <hr>
                </header>
                <h2>Agri Shop</h2>
                <h3>

                    Sign Up

                </h3>
                <form action="" method="get">
                    <input type="text" class="name" placeholder="Name" required>

                    <input type="email" class="email" placeholder="Email" required>

                    <input type="password" class="pwd" placeholder="Password" required>

                    <input type="password" class="cpwd" placeholder="Confirm Password" required>

                    <input type="tel" class="phone" placeholder="+251">

                </form>

                <div class="btn">
                    <button type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
